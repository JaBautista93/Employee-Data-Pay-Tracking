<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"> </script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
   <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
   <link rel="stylesheet" href="style.css">
    <title>Timesheet Management</title>
</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Employee Management Data System</h1>
        </div>

        <!-- This section should append the data from the form, hold for Div tags to push data-->
        <!-- Most Recent Member Card -->
        <div class="row">
            <div class="col-lg-6">
                <div class="card card-default">
                    <div class="card-header">
                        Most Recent Member
                    </div>
                    <div class="card-body" id="employee-pay">
                        <h2 id="name-display"></h2>
                        <h4 id="role-display"></h4>
                        <h4 id="start-display"></h4>
                        <p id="rate-display"></p>
                    </div>
                </div>
            </div>
        </div>


        <!-- Form (note the various input "types")-->
        <div class="row">
            <div class="col-lg-6">
            <form role="form">
                <div class="form-group row">
                    <label for="employee-input">Employee Name:</label>
                    <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="role-input">Role:</label>
                    <input class="form-control" id="role-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="date-input">Start Date:</label>
                    <input class="form-control" id="start-input" type="date">
                </div>
                <div class="form-group row">
                    <label for="rate-input">Monthly Rate:</label>
                    <input class="form-control" id="rate-input" type="number">


                </div>
                <button class="btn btn-primary" id="add-user" type="submit">Submit</button>
            </form>
        </div>
    </div>
    </div>

<script src="app.js"></script>
</body>
</html>
